# CI/CD Configuration for GitHub Actions
# This file can be used by setting -Dconfig.file=src/test/resources/config-ci.properties

# Application Configuration  
base.url=https://edulearn-demo.example.com

# Test Configuration - HEADLESS MODE ENABLED FOR CI
browser=chrome
headless=true
default.timeout=30
testdata.dir=src/test/resources/testdata

# Test Credentials
valid.username=testuser
valid.password=Password123
admin.username=admin
admin.password=Admin@123
instructor.username=instructor
instructor.password=Teach@123
student.username=student
student.password=Learn@123

# API Configuration
api.base.url=https://api.edulearn-demo.example.com
